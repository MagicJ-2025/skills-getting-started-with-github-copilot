<!-- Fichier principal HTML pour l'application des activités de Mergington High School -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Métadonnées et liens de style -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities :) :)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- En-tête du site -->
    <header>
      <h1>Mergington High School  :) :)</h1>
      <h2>Extracurricular Activities  :) :)</h2>
    </header>

    <!-- Contenu principal -->
    <main>
      <!-- Section : Liste des activités disponibles -->
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <!-- Section : Formulaire d'inscription à une activité -->
      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <!-- Champ : Email de l'étudiant -->
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <!-- Champ : Sélection de l'activité -->
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <!-- Message de confirmation ou d'erreur -->
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <!-- Pied de page -->
    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <!-- Script principal JS -->
    <script src="app.js"></script>
  </body>
</html>
